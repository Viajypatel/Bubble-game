<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vijay</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="pannel">
      <div class="panneltop">
        <div class="btn">
          <button id="butt">Start</button>
        </div>
        <div class="ele">
          <h4 class="hit">BubbleHit</h4>
          <div class="box" id="hitval">0</div>
        </div>
        <div class="ele">
          <h4>Timer</h4>
          <div class="box" id="timer">0</div>
        </div>
        <div class="ele">
          <h4>Score</h4>
          <div class="box" id="scor">0</div>
        </div>
      </div>
      <div class="pannelbtm">
        <div class="bubble" >44</div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous"
   referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
